<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsNexus - Login</title>
    
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(41, 139, 244, 0.721);
            width: 100%;
            margin-bottom: 60px;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .form-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #666;
            transition: all 0.3s ease;
            font-size: 16px;
            pointer-events: none;
        }
        .form-group input {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input:focus, 
        .form-group input:not(:placeholder-shown) {
            padding-top: 16px;
            padding-bottom: 8px;
        }
        .form-group input:focus + label, 
        .form-group input:not(:placeholder-shown) + label {
            top: 5px;
            font-size: 12px;
            color: #347ff1;
        }
        .toggle-login {
            text-align: center;
            margin: 1rem 0;
            color: #347ff1;
            cursor: pointer;
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #4b8ff5;
            color: white;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0b6bc5;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .divider span {
            padding: 0 10px;
            color: #666;
        }
        .register-link {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
        .social-login {
            margin-top: 1rem;
        }
        .iti {
            width: 100%;
        }
        .iti--separate-dial-code .iti__selected-flag {
            padding-left: 10px;
        }
        .phone-input {
            flex: 1;
            border: none;
            font-size: 16px;
            padding: 10px;
            outline: none;
        }
        .goback{
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 50px;
            width:fit-content;
            height: fit-content;
        }

        .goback i {
            color: rgb(118, 150, 255);
            transition: color 0.3s ease;
        }

        .goback i:hover {
            color: rgb(28, 80, 251);
        }

    </style>
</head>
<body>
    <div class="goback">
        <a href="{% url 'Homepage' %}"><i class='bx bxs-left-arrow-square'></i></a>
    </div>
    <div class="login-container">
        <h2>Login to NewsApp</h2>
        <form id="loginForm">
            <!-- Email Login -->
            <div class="form-group" id="emailGroup">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <!-- Phone Login -->
            <div class="form-group" id="phoneGroup" style="display: none;">
                <label for="phone">Phone Number</label>
                <div class="phone-input-container">
                    <input type="tel" id="phone" name="phone" >
                </div>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <div class="toggle-login" onclick="toggleLoginMethod()">
                Use <span id="toggleText">Phone Number</span> instead
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="divider"><span>or</span></div>
        
        <div class="social-login">
            <div id="g_id_onload"
                data-client_id="17220004254-2qn2ck2rjorqrfp90eukhadat3cah9lr.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>

        <div class="register-link">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </div>
    </div>
    
    <!-- intl-tel-input JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <script>
        let isEmailLogin = true;

        function toggleLoginMethod() {
            const emailGroup = document.getElementById('emailGroup');
            const phoneGroup = document.getElementById('phoneGroup');
            const toggleText = document.getElementById('toggleText');

            if (isEmailLogin) {
                emailGroup.style.display = 'none';
                phoneGroup.style.display = 'block';
                toggleText.textContent = 'Email';
            } else {
                emailGroup.style.display = 'block';
                phoneGroup.style.display = 'none';
                toggleText.textContent = 'Phone Number';
            }
            isEmailLogin = !isEmailLogin;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const phoneInputField = document.getElementById("phone");

            // Initialize intl-tel-input with India as the default country
            const iti = window.intlTelInput(phoneInputField, {
                initialCountry: "in",
                separateDialCode: true, // Enables country code separation
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            });

            document.getElementById("loginForm").addEventListener("submit", function (e) {
                e.preventDefault();

                if (!isEmailLogin) {
                    if (iti.isValidNumber()) {
                        const phoneNumber = iti.getNumber();
                        console.log("Valid phone number:", phoneNumber);
                        alert("Valid phone number: " + phoneNumber);
                    } else {
                        alert("Invalid phone number. Please check your input.");
                        return;
                    }
                }

                alert("Login successful!");
            });
        });

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            alert("Google Login Successful");
        }
    </script>

</body>
</html>
