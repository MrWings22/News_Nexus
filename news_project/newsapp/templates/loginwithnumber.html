<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Login - NewsNexus</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Include intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 400px; margin: 50px auto;
            padding: 30px; background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .divider span {
            padding: 0 10px;
            color: #666;
        }
        .iti {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phone Number Login</h2>
        <div class="social-login">
            <div id="g_id_onload"
                data-client_id="17220004254-2qn2ck2rjorqrfp90eukhadat3cah9lr.apps.googleusercontent.com"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
        <div class="divider"><span>or</span></div>
        
        <!-- Input fields for phone and password login -->
        <input type="text" id="phoneInput" placeholder="Enter Phone Number">
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button onclick="login()">Login</button>
        
        <button><a href="loginwithemail.html">Login with email</a></button>
        <p>New to NewsNexus? <a href="registerforlogin.html">Create an account to get started.</a></p>
    </div>

    <!-- Include intl-tel-input JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <script>
        let phoneInput = document.querySelector("#phoneInput");
        let iti = window.intlTelInput(phoneInput, {
            initialCountry: "auto",
            separateDialCode: true,
            geoIpLookup: function(callback) {
                fetch('https://ipinfo.io/json?token=YOUR_IPINFO_TOKEN')
                    .then(response => response.json())
                    .then(data => callback(data.country))
                    .catch(() => callback("us"));
            },
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
        });

        function login() {
            let phoneNumber = phoneInput.value;
            let password = document.getElementById("passwordInput").value;
            
            if (iti.isValidNumber() && password.length >= 6) {
                alert("Login successful");
            } else {
                alert("Enter a valid phone number and password (min 6 characters)");
            }
        }

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            alert("Google Login Successful");
        }
    </script>
</body>
</html>
