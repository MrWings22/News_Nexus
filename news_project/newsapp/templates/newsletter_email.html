{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #FAF7F2;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #2D2D2D;
            margin-bottom: 10px;
        }
        .sub-header {
            font-size: 18px;
            color: #4A4A4A;
            margin-bottom: 30px;
        }
        .article-box {
            background: white;
            padding: 20px;
            text-align: left;
            border-left: 5px solid #007BFF;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .article-box h3 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: #007BFF;
            font-size: 22px;
        }
        .article-box p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            text-align: center;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 15px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .unsubscribe {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        .unsubscribe a {
            color: red;
            text-decoration: none;
        }
        .unsubscribe a:hover {
            text-decoration: underline;
        }
        .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: pop 1s ease forwards;
    }
    @media (max-width: 600px) {
      .logo {
        width: 80px;
      }
    }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'img/NewsNexuslogo.png' %}" class="logo">
        <div class="header">Are you wondering what's new?</div>
        <div class="sub-header">Here's the latest news.</div>

        <div class="article-box">
            <h3>{{ article.head_line }}</h3>
            <p>{{ article.description|truncatewords:20 }}</p>
            <a href="http://127.0.0.1:8000/article/{{ article.article_id }}" class="btn">Read More</a>
        </div>

        <div class="unsubscribe">
            If you no longer wish to receive these emails, you can 
            <a href="http://127.0.0.1:8000/unsubscribe/?email={{ subscriber.email }}">unsubscribe here</a>.
        </div>
    </div>
</body>
</html>
