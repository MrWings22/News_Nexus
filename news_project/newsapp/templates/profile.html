
{% extends 'index.html'%}
{% load static %}
{% block contents %}
    <div class="row" style="height: 80vh;">
        <div class="col-sm-3" style=""></div>
        <div class="col-sm-6 p-2" style=" display: flex; flex-direction: column; align-items:center; justify-content: center;">
            <img src="{% static 'img/features-sports-1.jpg' %}" alt="" style=" border-radius:50%; height:150px; width:150px; z-index:11; top: 180px; position:absolute; box-shadow:0 5px 10px 0 rgb(74, 74, 74); ">
            <div class="profile-body" style="background: rgb(255, 255, 255); border-radius: 20px; height: 75%; width:90%; box-shadow:0 7px 10px 1px rgb(166, 166, 166); padding-top: 110px; display:flex; flex-direction: column; justify-content: center; align-items: center;">
                <div class="row-sm-12 text-center" style=" height:40px; width:100%;"><h2 style="color: rgb(162, 161, 161) ">{{user.username}}</h2></div>
                <div class="row-sm-12 p-3 text-center" style=" height:160px; width: 100%;">
                
                <h5 style="color: rgb(162, 161, 161) ">Email:{{user.email}}</h5>
                <h5 style="color: rgb(162, 161, 161) ">Phone:{{user.phone}}</h5>
                </div>
                <div class="row-sm-12 " style=" height:80px; width: 100%; display:flex; align-items:center; justify-content: center;">
                <button style="width: 140px; height: 50px; background: linear-gradient(to left, rgb(78, 170, 250), rgb(106, 235, 255)); border:none; color: white; font-size: 20px; border-radius: 25px;"><strong>Edit</strong></button>
                </div>
            </div>
        </div>
        <div class="col-sm-3" style=""></div>
    </div>
{% endblock %}
