{% extends 'index.html'%}
{% load static %}
{% block contents %}
    <div class="row profile-container notranslate">
        <div class="col-sm-3"></div>
        <div class="wrapper col-sm-6 p-2">
                <!-- <img src="{% if user.profile_pic %}{{ user.profile_pic.url }}{% else %}{% static 'img/footer-2.jpg' %}{% endif %}" alt="Profiiile Picture" id="profile-pic"> -->
                {% if user.profile_pic %}
                <img src="{{ user.profile_pic.url }}" alt="profile-pic" id="profile-pic">
                {% else %}
                <img src="{% static 'img/profile_default.jpg' %}" alt="profile-pic" id="profile-pic">
                {%endif%}
            <div class="card-container">
                <div class="profile-body front" {% if show_edit_form %}style="transform: rotateY(180deg); display: none;"{% endif %}>
                    <div class="row-sm-12 text-center"><h2>{{user.username}}</h2></div>
                    <div class="row-sm-12 p-3 text-center">
                        <h5>Email: {{user.email}}</h5>
                        <h5>Phone: {{user.phone}}</h5>
                    </div>
                    <div class="btn row-sm-12">
                        <button id="edit-btn"><strong>Edit</strong></button>
                    </div>
                </div>
                <div class="profile-body back" {% if show_edit_form %}style="transform: rotateY(0deg); display: block;"{% endif %}>
                    <div class="back-icon" id="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </div>
                    
                    <div class="row-sm-12 text-center"><h2>Edit Profile</h2></div>
                    <div class="form-container" style="overflow: hidden;">
                        <form method="POST" action="{% url 'profile' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="profile-pic-container">
                                <div class="edit-icon" id="edit-pic-btn">
                                    <i class="fas fa-camera"></i>
                                </div>
                                <input type="file" id="profile-pic-upload" name="profile_pic" accept="image/*" style="display: none;">
                            </div>
                            <div class="form-group">
                                <label>Username:</label>
                                <input type="text" class="form-control" name="username" value="{{user.username}}">
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" name="email" value="{{user.email}}">
                            </div>
                            <div class="form-group">
                                <label>Phone:</label>
                                <input type="text" class="form-control" name="phone" value="{{user.phone}}">
                            </div>
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter new password">
                            </div>
                            <div class="form-group">
                                <label>Confirm Password:</label>
                                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm new password">
                            </div>
                            
                            <div class="btn row-sm-12">
                                <button type="submit" id="save-btn"><strong>Save</strong></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <script>
       
    </script>
{% endblock %}
